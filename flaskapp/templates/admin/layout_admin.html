<div class="row">
	<div class="col-md-3">
		<div class="body-section mr-5 pr-2">
			<h4>Menu</h4>
            <ul class="list-group">
                <a href="{{ url_for('admin.panel') }}" class="list-group-item list-group-item-light list-group-item-action">{{ gettext('Grupy Studenckie') }}</a>
                <a href="{{ url_for('admin.manage_groups') }}" class="list-group-item list-group-item-light list-group-item-action">{{ gettext('Zarządzaj Grupami') }}</a>
