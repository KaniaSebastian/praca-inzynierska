{% extends "admin/layout_admin.html" %}
{% block content %}

    {% if project %}
        <article class="media body-section">
            <div class="media-body">
                <h2 class="article-title">{{ project.title }}</h2>
                <img class="" src="{{ url_for('static', filename='projects/' + project.image_file) }}">
                <p class="article-body">{{ project.description }}</p>
            </div>
        </article>
    {% else %}
        Projekt nie istnieje.
    {% endif %}

{% endblock content %}
